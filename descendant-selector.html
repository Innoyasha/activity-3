<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant Selector</title>
    <style>
        section li, article li{
            color: green;
        }
    </style>
</head>
<body>
    <h1> Descendant Selector</h1>
    <section>
        <h2> Table of content:</h2>
        <ul>
            <li>Article 1</li>
            <li>Article 2</li>
            <li>Article 3</li>
        </ul>
    </section>
    <article>
        <h2> Shopping List:</h2>
        <ul>
            <li>cockies</li>
            <li>pie</li>
            <li>milk</li>
            <li> fuji chocolate</li>
        </ul>
    </article>
</body>
</html>
